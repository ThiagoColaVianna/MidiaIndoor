<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Dispositivo</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/cadastrar_dispositivo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/scripts/cadastrar_dispositivos.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>


<body>

    <div class="div_btn_voltar">
        <a href="./menu.html" class="btn_voltar">Voltar</a>
    </div>
    <div class="container_cadDispositivo">
        <div class="form_cad_dispositivo">
            <div class="logo">
                <img src="/images/NexusViewpi4.png" alt="NexusView Pi 4">
            </div>
            <h2 class="title_dispositivo">Cadastrar Dispositivo</h2>
            <form id="form_dispositivo" method="post" class="form_dispositivo">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-display-fill"></i></span>
                    <input type="text" class="form-control" placeholder="Tipo (TV, monitor...)" name="tipo" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-camera-reels-fill"></i></span>
                    <input type="text" class="form-control" placeholder="Modelo" name="modelo" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-badge-4k-fill"></i></span>
                    <input type="text" class="form-control" placeholder="Resolução" name="resolucao" required>
                </div>
                <button type="submit" class="btn_cadastro" id="liveToastBtn">Cadastrar</button>

                <button type="button" class="btn_cadastro" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Editar Dispositivo
                </button>
            </form>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Dispositivos Cadastrados</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="max-height: 500px; overflow-y: auto;">
                        <div id="dispositivo-container"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
