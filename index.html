<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Login | Página Inicial</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="/styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/scripts/usuarios.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container_index">
        <div class="div_form">
            <h2>Bem-vindo(a) ao NexusView</h2>
            <hr class="divisor_default">
            <form id="form_login" class="formulario_login" method="post">
                <p class="form-title">Faça Login</p>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-shield-lock-fill"></i></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                </div>
                <div class="div_btn_login">
                    <button type="submit" class="btn_login" id="bt_login">
                        Entrar
                    </button>
                </div>
                <div class="forgot_password">
                    <a href="">Esqueci minha senha</a>
                </div>
            </form>

            <!--<div class="atalho_menu">-->
            <!--    <a href="/pages/menu.html">Atalho momentâneo para o MENU</a>-->
            <!--</div>-->

        </div>
    </div>
</body>

</html>
